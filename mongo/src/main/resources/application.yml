    ssl-invalid-host-name-allowed: false
    always-use-m-beans: false
    heartbeat-socket-timeout: 20000
    heartbeat-connect-timeout: 20000
    min-heartbeat-frequency: 500
    heartbeat-frequency: 10000
    local-threshold: 15